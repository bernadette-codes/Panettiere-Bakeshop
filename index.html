<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panettiere Bakeshop</title>
  <meta name="description" content="bakeshop website">
  <meta name="keywords" content="website project, bootstrap project">
  <meta name="author" content="Bernadette Engleman">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

<!-- Brand Image-->
<header class="text-center photoholder">
    <img src="img/brandimg.jpg" alt="Panettiere Bakeshop" width="220" height="85" class="brand">
</header>

<!-- Menu -->
<nav class="navbar navbar-default">
  <div class="container">

    <!-- Toggle Button -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarbtn">
        <span>Menu</span>
      </button>
    </div>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="navbarbtn">

      <!-- Left Side -->
      <ul class="nav navbar-nav">
        <li class="moveUp">
          <a href="cakes.html">
            <img src="img/menucakes.jpg" alt="Cakes" height="47" class="menuleft">
          </a>
        </li>
        <li class="moveUp">
          <a href="cookies.html">
            <img src="img/menucookies.jpg" alt="Cookies" height="47" class="menu">
          </a>
        </li>
      </ul>

      <!-- Right Side -->
      <ul class="nav navbar-nav navbar-right">
        <li class="moveUp">
          <a href="pies.html">
            <img src="img/menupies.jpg" alt="Pies" height="47" class="menu">
          </a>
        </li>
        <li class="moveUp">
          <a href="pastries.html">
            <img src="img/menupastries.jpg" alt="Pastries" height="47" class="menuright">
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<!-- Photo Slideshow -->
<section class="container homepage">
  <img src="img/bakeshop2.jpg" alt="Inside Bakeshop" class="img-responsive" id="img1">
  <img src="img/bakeshop3.jpg" alt="Inside Bakeshop" class="img-responsive" id="img3">
  <img src="img/bakeshop4.jpg" alt="Inside Bakeshop" class="img-responsive" id="img4">
  <img src="img/bakeshop1.jpg" alt="Inside Bakeshop" class="img-responsive" id="img2">
  <img src="img/bakeshop2.jpg" alt="Inside Bakeshop" class="img-responsive" id="img5">
</section>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script>
  // Copyright Year
  var d = new Date(), n = d.getFullYear();
  document.getElementById("year").innerHTML = n;
</script>
