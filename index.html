<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panettiere Bakeshop</title>
  <meta name="description" content="bakeshop website">
  <meta name="keywords" content="website project, bootstrap project">
  <meta name="author" content="Bernadette Engleman">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
</head>

<body>

<!-- Brand Image-->
<header class="text-center photoholder">
    <img src="img/brandimg.jpg" alt="Panettiere Bakeshop" class="brand">
</header>

<!-- Menu -->
<nav class="navbar navbar-default">
  <div class="container">

    <!-- Toggle Button -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarbtn">
        <span>Menu</span>
      </button>
    </div>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="navbarbtn">

      <!-- Left Side -->
      <ul class="nav navbar-nav">
        <li class="moveUp">
          <a href="cakes.html">
            <img src="img/menucakes.jpg" class="menuleft" alt="Cakes">
          </a>
        </li>
        <li class="moveUp">
          <a href="cookies.html">
            <img src="img/menucookies.jpg" class="menu" alt="Cookies">
          </a>
        </li>
      </ul>

      <!-- Right Side -->
      <ul class="nav navbar-nav navbar-right">
        <li class="moveUp">
          <a href="pies.html">
            <img src="img/menupies.jpg" class="menu" alt="Pies">
          </a>
        </li>
        <li class="moveUp">
          <a href="pastries.html">
            <img src="img/menupastries.jpg" class="menuright" alt="Pastries">
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<!-- Photo Slideshow -->
<section class="container text-center">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div id="myCarousel" class="carousel slide well">

        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="dot active"></li>
          <li data-target="#myCarousel" data-slide-to="1" class="dot"></li>
          <li data-target="#myCarousel" data-slide-to="2" class="dot"></li>
          <li data-target="#myCarousel" data-slide-to="3" class="dot"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img src="img/Bakeshop4.jpg" alt="Inside Bakeshop" class="img-responsive" width="950px">
          </div>
          <div class="item">
            <img src="img/Bakeshop3.jpg" alt="Inside Bakeshop" class="img-responsive" width="950px">
          </div>
          <div class="item">
            <img src="img/Bakeshop2.jpg" alt="Inside Bakeshop" class="img-responsive" width="950px">
          </div>
          <div class="item">
            <img src="img/Bakeshop1.jpg" alt="Inside Bakeshop" class="img-responsive" width="950px">
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="container-fluid text-center">
  <div class="row">
    <div class="col-xs-12">
      <p>
        <span class="storeName">Panettiere Bakeshop</span><br>
        <span class="address">45 Rockefeller Plaza, New York, NY 10111</span>
      </p>
      <p>Copyright Â©
        <span id="year"></span> Panettiere Bakeshop. All rights reserved.<br>
        <span class="small">Designed and created by:
          <a href="http://bernadetteengleman.com/" target="_blank">B. Engleman</a>
        </span>
      </p>
    </div>
  </div>
</footer>

<script>
  // Copyright Year
  var d = new Date(), n = d.getFullYear();
  document.getElementById("year").innerHTML = n;

  $(document).ready(function(){
    $("#myCarousel").carousel({interval: 3000});
  });
</script>

</body>

</html>
